    // 2
    
    class ExtendedDate extends Date {
        constructor(...args) {
            super(...args); 
        }
    
        printTextDate() {
            const months = [
                "січня", "лютого", "березня", "квітня", "травня", "червня",
                "липня", "серпня", "вересня", "жовтня", "листопада", "грудня"
            ];
    
            return `${this.getDate()} ${months[this.getMonth()]}`;
        }
    
        isFutureOrPast() {
            const now = new Date();
            return this.getTime() >= now.getTime();
        }
    
        isLeapYear() {
            const y = this.getFullYear();
            return (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
        }
    
        nextDate() {
            const next = new ExtendedDate(this);
            next.setDate(this.getDate() + 1);
            return next;
        }
    }
    
    const d = new ExtendedDate(2025, 9, 6);
    
    document.body.innerHTML += "Дата текстом: " + d.printTextDate() + "<br>";
    document.body.innerHTML += "Майбутня дата? " + d.isFutureOrPast() + "<br>";
    document.body.innerHTML += "Високосний рік? " + d.isLeapYear() + "<br>";
    document.body.innerHTML += "Наступна дата: " + d.nextDate().toDateString() + "<br>";
